<!DOCTYPE html>
<html>
	<head>
		<title>Image Analysis And Advertisement</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
		<!-- Custom Theme files -->
		<link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
		<link href="../static/css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
		<link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" />
		<!-- //Custom Theme files -->
		<!-- web font -->
		<link href="//fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
		<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

		<!-- //web font -->
	</head>
<body>
	<h1>Image Analysis And Advertisement</h1>
	<div class="main-agileits">
	<!--form-stars-here-->
			<div class="form-w3-agile">
				<h2>Login </h2>
				<form action="#" method="post">
					<div class="form-sub-w3">
						<input type="text" name="Username" placeholder="Username" required="" />
					<div class="icon-w3">
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
					</div>
					<div class="form-sub-w3">
						<input type="password" name="Password" placeholder="Password" required="" />
					<div class="icon-w3">
						<i class="fa fa-unlock-alt" aria-hidden="true"></i>
					</div>
					</div>
					<p class="p-bottom-w3ls">Are you new?<a class="w3_play_icon1" href="#small-dialog1">  Register here</a></p>
					
					<div class="submit-w3l">
						<input type="submit" value="Login">
					</div>
				</form>
			</div>
	<!--//form-ends-here-->
	</div>
	<div id="small-dialog1" class="mfp-hide">
		<div class="contact-form1">
			<div class="contact-w3-agileits">
				<h3>Register Form</h3>
				<form action="/signup" method="post">
					<div class="form-sub-w3ls">
						<input placeholder="User Name" name='inputName' type="text" required="">
						<div class="icon-agile">
							<i class="fa fa-user" aria-hidden="true"></i>
						</div>
					</div>
					<div class="form-sub-w3ls">
						<input placeholder="Email" name='inputEmail' class="mail" type="email" required="">
						<div class="icon-agile">
							<i class="fa fa-envelope-o" aria-hidden="true"></i>
						</div>
					</div>
					<div class="form-sub-w3ls">
						<input placeholder="Password" name='inputPassword' type="password" required="">
						<div class="icon-agile">
							<i class="fa fa-unlock-alt" aria-hidden="true"></i>
						</div>
					</div>
					<div class="form-sub-w3ls">
						<input placeholder="Confirm Password" name='inputPassword2' type="password" required="">
						<div class="icon-agile">
							<i class="fa fa-unlock-alt" aria-hidden="true"></i>
						</div>
					</div>
					<div class="login-check">
						<label class="checkbox"><input type="checkbox" name="checkbox" checked=""><p>I Accept Terms & Conditions</p></label>
					</div>
					<div class="submit-w3l">
						<input type="submit" value="Register">
					</div>
				</form>
			</div>
		</div>	
	</div>
	<!-- copyright -->
	<div class="copyright w3-agile">
		<p> Â© 2018 Image Analysis And Advertisement . All rights reserved </p>
	</div>
	<!-- //copyright --> 
	<script type="text/javascript" src="../static/js/jquery-2.1.4.min.js"></script>
	<!-- pop-up-box -->  
	<script src="../static/js/jquery.magnific-popup.js" type="text/javascript"></script>
	<!--//pop-up-box -->
	<script>
		$(document).ready(function() {
			$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
				type: 'inline',
				fixedContentPos: false,
				fixedBgPos: true,
				overflowY: 'auto',
				closeBtnInside: true,
				preloader: false,
				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-zoom-in'
			});															
		});
	</script>
</body>
</html>
